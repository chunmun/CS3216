<div class="row">
  <div class="large-12 columns">
    <h1>Posts</h1>
    <hr/>
  </div>
</div>
<div class="row">
  <div class="large-12 columns">
    <!--Body content-->
    <div ng-repeat="post in posts | orderBy:orderProp:true">
      <h4><a href="#/{{post.post_id}}">{{post.title}}</a></h4>
      <p class="post-date">{{post.date}}</p>
      <!-- <div ng-bind-html-unsafe="post.content"></div> -->
    </div>
  </div>
</div>
